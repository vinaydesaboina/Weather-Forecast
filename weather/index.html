<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Weather Forecast</title>
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Use a modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-gradient-to-br from-sky-400 to-blue-700 min-h-screen flex items-center justify-center p-4 text-gray-800">

    <div class="bg-white bg-opacity-95 rounded-3xl shadow-2xl p-6 md:p-10 w-full max-w-2xl text-center">
        <!-- Main title and description -->
        <h1 class="text-3xl font-bold mb-2 text-blue-700">5-Day Weather Forecast</h1>
        <p class="text-gray-500 mb-6">Enter a city name to get the 5-day temperature trend.</p>

        <!-- City input and button group -->
        <div class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
            <input type="text" id="cityInput" placeholder="Enter city name..."
                   class="w-full sm:w-2/3 p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 text-center sm:text-left">
            <button id="getWeatherButton"
                    class="w-full sm:w-1/3 bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105">
                Get Forecast
            </button>
        </div>

        <!-- Current temperature display and forecast container -->
        <div id="weatherDisplay" class="opacity-0 transition-opacity duration-500">
            <h2 id="currentTemp" class="text-2xl font-medium text-gray-700 my-4"></h2>
            <div class="w-full h-auto">
                <canvas id="forecastChart"></canvas>
            </div>
        </div>

        <!-- Message/error display area (replaces 'alert') -->
        <div id="messageBox" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-4 hidden">
            <span id="messageText"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
